<div class="home">
  <form class="search" [formGroup]="formGroup">
    <input type="text" placeholder="Pesquisar por nome" formControlName="name" (keyup)="searchCharacters()">
    <label for="orderBy">Ordenar por:</label>
    <select name="orderBy" id="orderBy" title="orderBy" formControlName="orderBy" (change)="searchCharacters()">
      <option value="name">Nome</option>
      <option value="favorites">Favoritos</option>
      <option value="modified">Modificação</option>
    </select>
  </form>
  <div class="characters-container"
       *ngFor="let character of characters | paginate:
              { itemsPerPage: limit, currentPage: currentPage, totalItems: totalItems }">
    <app-character [character]="character"></app-character>
  </div>
  <div class="pagination">
    <pagination-controls
      (pageChange)="getPaginatedCharacters($event)"
      previousLabel = "Anterior"
      nextLabel = "Próximo"
      [responsive]="true">
    </pagination-controls>
  </div>
</div>
